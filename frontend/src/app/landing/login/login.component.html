<div class="modal-overlay">
  <div class="modal-card">
    <button class="close-button" (click)="cerrar()">×</button>
    <img src="assets/logogreen.png" alt="Logo" class="logo" />
    <form (submit)="entrar()">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
      <button type="submit">Entrar</button>
    </form>
    <p>¿Todavía no tienes una cuenta? <a href="">Regístrate</a></p>
  </div>
</div>
